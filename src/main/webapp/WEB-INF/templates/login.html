<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
	<section layout:fragment="custom-content">
		<h5 class="mb-4">Please Login</h5>
        <form th:action="@{/login}" method="post">
        	
            <div th:if="${message}" class="alert alert-primary">
				<span th:text="${message}"></span>
			</div>
		
			<div class="form-group row">
	       		<label class="col-sm-2 col-form-label" for="username">User name: </label>
	       		<div class="col-sm-5">
	       			<input class="form-control" type="text" id="username" name="username" placeholder="User name"/>
	       		</div>
	       	</div>
	        <div class="form-group row">        
	          	<label class="col-sm-2 col-form-label" for="password">Password: </label>
	          	<div class="col-sm-5">
	     			<input class="form-control" type="password" id="password" name="password" placeholder="Password"/>  
				</div>
			</div> 
            
            <div th:if="${param.error}" class="alert alert-danger" role="alert">    
             	Invalid username and password.
       	 	</div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div  class="pt-3">
        	<a href="/registration">Registration</a>
        </div>
    </section>
  </body>
</html>
