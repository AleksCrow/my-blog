<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<body>
<section layout:fragment="custom-content">
	<h5 class="mb-4">Add new User</h5>
	<form th:action="@{/registration}" th:object="${userDto}" method="post">
		
		<div th:if="${message}" class="alert alert-primary">
				<span th:text="${message}"></span>
			</div>
		
		<div class="form-group row">
       		<label class="col-sm-2 col-form-label" for="username">User name: </label>
       		<div class="col-sm-5">
       			<input class="form-control" th:classappend="${#fields.hasErrors('username')} ? is-invalid : ''" type="text" id="username" th:field="*{username}" placeholder="User name"/>
    			<div th:classappend="${#fields.hasErrors('username')} ? invalid-feedback : ''" th:errors="*{username}"></div>
       		</div>
       	</div>
        <div class="form-group row">        
          	<label class="col-sm-2 col-form-label" for="password">Password: </label>
          	<div class="col-sm-5">
     			<input class="form-control" th:classappend="${#fields.hasErrors('password')} ? is-invalid : ''" type="password" id="password" th:field="*{password}" placeholder="Password"/>
     			 <div th:classappend="${#fields.hasErrors('password')} ? invalid-feedback : ''" th:errors="*{password}"></div>
			</div>
		</div>
		<div class="form-group row">        
          	<label class="col-sm-2 col-form-label" for="password2">Password: </label>
          	<div class="col-sm-5">
     			<input class="form-control" th:classappend="${#fields.hasErrors('password2')} ? is-invalid : ''" type="password" id="password2" th:field="*{password2}" name="password2" placeholder="Password confirmation"/>
     			 <div th:classappend="${#fields.hasErrors('password2')} ? invalid-feedback : ''" th:errors="*{password2}"></div>
			</div>
		</div>
        <div class="form-group row">        
          	<label class="col-sm-2 col-form-label" for="email">Email: </label>
          	<div class="col-sm-5">
     			<input class="form-control" th:classappend="${#fields.hasErrors('email')} ? is-invalid : ''" type="email" id="email" th:field="*{email}" placeholder="email@mail.com"/>
     			<div th:classappend="${#fields.hasErrors('email')} ? invalid-feedback : ''" th:errors="*{email}"></div>  
			</div>
        </div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</section>
</body>
</html>
