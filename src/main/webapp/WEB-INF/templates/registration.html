<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<body>
<section layout:fragment="custom-content">
	<form th:action="@{/registration}" th:object="${user}" method="post">
		<h5 class="mb-4">Add new User</h5>
		
		<div th:replace="fragments/fragments :: login_and_registration">
       	</div>

		<div th:if="${param.errorEmpty}" class="alert alert-warning" role="alert">    
             Name or password is empty.
        </div>
        <div th:if="${param.errorExist}" class="alert alert-danger" role="alert">    
             User is already exist.
        </div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</section>
</body>
</html>
