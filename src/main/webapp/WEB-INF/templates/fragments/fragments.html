<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<div th:fragment="login_and_registration">
	
		<div th:if="${message}" class="alert alert-primary">
				<span th:text="${message}"></span>
			</div>
		
		<div class="form-group row">
       		<label class="col-sm-2 col-form-label" for="username">User name: </label>
       		<div class="col-sm-5">
       			<input class="form-control" type="text" id="username" name="username" placeholder="User name"/>
       		</div>
        </div>
        <div class="form-group row">        
          	<label class="col-sm-2 col-form-label" for="password">Password: </label>
          	<div class="col-sm-5">
     			<input class="form-control" type="password" id="password" name="password" placeholder="Password"/>  
			</div>
        </div>
        <div class="form-group row" th:if="${#httpServletRequest.requestURI == '/registration'}">        
          	<label class="col-sm-2 col-form-label" for="email">Email: </label>
          	<div class="col-sm-5">
     			<input class="form-control" type="email" id="email" name="email" placeholder="email@mail.com"/>  
			</div>
        </div>
	</div>

</html>
